name: Run tests
on:
  pull_request:
    paths:
      - .github/**
      - gaugan/**
      - tests.py
      - requirements.docker
jobs:
  run-tests:
    runs-on: ubuntu-latest
    container: tensorflow/tensorflow
    steps:
      - uses: actions/checkout@v2
      - run: |
          pip install -U pip
          pip install -r requirements.docker
          pytest tests.py -s
