name: Run tests
on:
  pull_request:
    paths:
      - .github/**
      - gaugan/**
      - tests.py
      - requirements.docker
jobs:
  run-tests:
    runs-on: ubuntu-latest
    container: tensorflow/tensorflow
    steps:
      - uses: actions/checkout@v2
      - run: |
          pip install -U pip
          pip install -r requirements.docker
          apt-get install unzip
          gdown https://drive.google.com/uc?id=1q4FEjQg1YSb4mPx2VdxL7LXKYu3voTMj
          unzip -q facades_data.zip
          pytest tests.py -s
